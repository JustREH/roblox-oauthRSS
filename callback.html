<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Roblox OAuth Callback</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 30px;
        text-align: center;
    }
    #box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        margin: 0 auto;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
    }
</style>
</head>
<body>

<div id="box">
    <h2>Roblox Login</h2>
    <p id="status">Überprüfe Roblox Login…</p>
    <p id="code"></p>
</div>

<script>
// Code aus URL holen
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

// Wenn kein code gefunden → Fehler
if (!code) {
    document.getElementById("status").innerText = "❌ Kein Code erhalten! Login fehlgeschlagen.";
} else {
    document.getElementById("status").innerText = "✅ Login erfolgreich!";
    document.getElementById("code").innerText = "Code: " + code;

    // Hier könntest du den Code an dein Python-Programm senden:
    // fetch("http://localhost:5000/roblox_oauth?code=" + code);
}
</script>

</body>
</html>
