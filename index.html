<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Roblox OAuth Test</title>
</head>

<body>
    <h1>Roblox OAuth Test</h1>

    <p id="output">Warte auf UserId...</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("userid");

        if (userId) {
            document.getElementById("output").innerText =
                "UserId empfangen: " + userId;
        } else {
            document.getElementById("output").innerText =
                "Keine UserId in der URL gefunden.";
        }
    </script>
</body>
</html>
