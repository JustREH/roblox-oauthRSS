<!DOCTYPE html>
<html>
<head>
  <title>Roblox Login</title>
</head>
<body>
  <h1>Roblox Login</h1>

  <button id="login">
    Mit Roblox einloggen
  </button>

  <script>
    const CLIENT_ID = "DEINE_CLIENT_ID";
    const REDIRECT = "https://DEINNAME.github.io/roblox-oauth/callback.html";
    const SCOPE = "openid profile";

    document.getElementById("login").onclick = () => {
      const url = `https://apis.roblox.com/oauth/v1/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT)}&response_type=code&scope=${encodeURIComponent(SCOPE)}`;
      window.location = url;
    };
  </script>
</body>
</html>
