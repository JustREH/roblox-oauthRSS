<button onclick="login()">Login with Roblox</button>

<script>
function login() {
    window.location.href =
        "https://auth.roblox.com/oauth/authorize"
        + "?client_id=DEINE_CLIENT_ID"
        + "&response_type=code"
        + "&redirect_uri=https://justreh.github.io/roblox-oauthRSS/callback.html"
        + "&scope=openid";
}
</script>
